---
# Role default lower priority variables

# URL with the fonts to setup

fonts_download_url: https://www.example.com/download/myfonts.zip

# Fonts destination directory within system fonts path

fonts_dest_dir: myfonts

# Temporary directory for download operations

fonts_temp_dir: /tmp

# Fonts files extensions

fonts_files_extensions:
  - ttf
  - otf

# The role will try to identify the download artifact from `fonts_download_url`
# variable. The artfiact can be a single font file or an archive with multiple
# font files.
#
# If you want to customize the artifact you can use `fonts_artifact` variable.
#
# Take a look to `amtega.artifact` role documentation to known about supported
# types of artifacts, their specific settings and how to configure a proxy if
# necessary
#
#fonts_artifact:

# Hide sensitive information

fonts_no_log: yes
